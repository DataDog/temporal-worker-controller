apiVersion: temporal.io/v1alpha1
kind: TemporalWorker
metadata:
  labels:
    app.kubernetes.io/name: hello-world-worker
    app.kubernetes.io/instance: sample
  name: sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hello-world-worker
      app.kubernetes.io/instance: sample
  template:
    metadata:
      annotations:
        ad.datadoghq.com/main.checks: |
          {
            "openmetrics": {
              "init_config": {},
              "instances": [
                {
                  "openmetrics_endpoint": "http://%%host%%:9090/metrics",
                  "metrics": [".*"]
                }
              ]
            }
          }
    spec:
      containers:
        - name: main
          image: worker
          imagePullPolicy: Never
  workerOptions:
    connection: dev-server
    temporalNamespace: "default"
    taskQueue: "hello_world"
  rolloutStrategy:
#    manual: {}
    blueGreen: {}
#    progressive:
#      steps:
#       - rampPercentage: 10
#         pauseDuration: 30s
#       - rampPercentage: 50
#         pauseDuration: 30s
---
apiVersion: temporal.io/v1alpha1
kind: TemporalConnection
metadata:
  name: dev-server
spec:
  hostPort: "host.minikube.internal:7233"
