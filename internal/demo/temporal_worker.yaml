apiVersion: temporal.io/v1alpha1
kind: TemporalWorker
metadata:
  name: demo
  labels:
    app.kubernetes.io/name: hello-world-worker
    app.kubernetes.io/instance: demo
spec:
  # Configuration for connecting to Temporal
  workerOptions:
    connection: dev-server
    temporalNamespace: "default"
    taskQueue: "hello_world"
  # How to cut over new workflow executions to the latest worker version
  cutover:
    strategy: Progressive
    steps:
        # Set initial traffic to 1% and wait 5 seconds
      - rampPercentage: 1
        pauseDuration: 5s
        # Increase traffic to 5% and wait 10 seconds
      - rampPercentage: 5
        pauseDuration: 10s
        # Increase traffic to 10% and wait 30 seconds
      - rampPercentage: 10
        pauseDuration: 30s
        # Increase traffic to 50% and wait 1 minute
      - rampPercentage: 50
        pauseDuration: 1m
  # Desired number of worker replicas
  replicas: 1
  # Desired specification for worker pods
  template:
    metadata:
      annotations:
        ad.datadoghq.com/main.checks: |
          {
            "openmetrics": {
              "init_config": {},
              "instances": [
                {
                  "openmetrics_endpoint": "http://%%host%%:9090/metrics",
                  "metrics": [".*"]
                }
              ]
            }
          }
        generation: "1"
    spec:
      containers:
        - name: main
          image: worker
          readinessProbe:
            httpGet:
              port: 8080
---
apiVersion: temporal.io/v1alpha1
kind: TemporalConnection
metadata:
  name: dev-server
spec:
  hostPort: "host.minikube.internal:7233"
