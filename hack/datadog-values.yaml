kubelet:
  tlsVerify: false
clusterAgent:
  admissionController:
    enabled: true
    mutateUnlabelled: true
  env:
    - name: DD_KUBELET_TLS_VERIFY
      value: "false"
datadog:
  apiKeyExistingSecret: datadog-api-key
  clusterName: minikube.jlegrone
  logs:
    enabled: true
    containerCollectAll: true
  processAgent:
    enabled: true
    processCollection: true
  apm:
#    portEnabled: true
    socketEnabled: true
  tags:
    - "demo:worker-versioning"
  env:
    - name: DD_KUBELET_TLS_VERIFY
      value: "false"
